<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form 2</title>
	<link rel="stylesheet" type="text/css" href="form2_styles.css">
</head>

<body>
	<main>
		<h1>Good Vibes Form</h1>

		<form>
			<br><h3>Tell us something positive that happened to you today</h3>

			<label for="fname">First Name:</label>
			<input type="text" name="fname" id="fname" placeholder="Enter your first name"><br><br>
			<label for="lname">Last Name:</label>
			<input type="text" name="fname" id="fname" placeholder="Enter your last name"><br><br>
			<label for="user_email">Email:</label>
			<input type="email" name="user_email" placeholder="Enter your email"><br><br>

			<label for="location">Where did it happen?</label>
			<select name="location">
				<option>Select Option</option>
				<option value="At Home">At Home</option>
				<option value="At Work">At Work</option>
				<option value="Other">Other</option>				
			</select><br><br>

			<label for="time">At what time of day did it happen?<br></label>
			<div class="radio">
				<input type="radio" name="time" value="Morning">Morning<br>
				<input type="radio" name="time" value="Afternoon">Afternoon<br>
				<input type="radio" name="time" value="Evening">Evening<br><br>
			</div>

			<label for="emotion">What emotion did you experience?<br>(Select all that apply)</label>
			<div class="checkbox">
				<input type="checkbox" name="emotion" value="Excited">Excited<br>
				<input type="checkbox" name="emotion" value="Humbled">Humbled<br>
				<input type="checkbox" name="emotion" value="Elated">Elated<br>
			</div>
			<br><br>
			<label for="experience">Please describe your positive experience</label>
			<textarea rows="3" cols="36" placeholder="Enter your experience here..."></textarea>
			<br><br>

			<button type="submit">Submit</button>

		</form>
	</main>

</body>
</html>
