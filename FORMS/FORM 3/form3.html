<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form 3</title>
	<link rel="stylesheet" type="text/css" href="form3_styles.css">
</head>

<body>
	<main>

		<header>
			<h1>Survey Form</h1>
			<h3>Thank you for taking the time to help us improve the platform</h3>
		</header>

		<form>
			<div class="info">
				<label for="flname">First Name</label><br>
				<input class="input_box" type="text" name="flname" placeholder="Enter your name"><br>
				<label for="user_name">Email</label><br>
				<input class="input_box" type="email" name="user_email" placeholder="Enter your Email"><br>
				<label for="age">Age (optional)</label><br>
				<input class="input_box" type="number" name="age" placeholder="Age" min="10" max="99"><br>
				<label for="role">Which option best describes your current role?</label><br>
				<select name="role">
					<option>Select current role</option>
					<option value="Student">Student</option>
					<option value="Full time job">Full time job</option>
					<option value="Other">Other</option>
				</select><br>
				<label for="recommend">Would you recommend to a friend?</label><br>
				<input type="radio" name="recommend" value="Definitely">Definitely<br>
				<input type="radio" name="recommend" value="Maybe">Maybe<br>
				<input type="radio" name="recommend" value="Not sure">Not sure<br>
				<label for="feature">What is your favorite feature?</label><br>
				<select name="feature">
					<option>Select an option</option>
					<option value="Challenges">Challenges</option>
					<option value="Projects">Projects</option>
					<option value="Community">Community</option>
				</select><br>
				<label for="improve">What would you like to see improved? (check all that apply)</label><br>
				<input type="checkbox" name="improve" value="Front-end projects">Front-end projects<br>
				<input type="checkbox" name="improve" value="Back-end projects">Back-end projects<br>
				<input type="checkbox" name="improve" value="Challenges">Challenges<br>
				<label for="comments">Any comments or suggestions</label><br>
				<textarea name="comments" rows="3" cols="36" placeholder="Enter your comments here..."></textarea>
				<br><br>
				<button type="submit">Submit</button>
			</div><br><br>
		</form>
	</main>

</body>

</html>
